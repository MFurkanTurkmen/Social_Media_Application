    <!-- Title Page-->

    <!-- Icons font CSS-->
    <link href="register/vendor/mdi-font/css/material-design-iconic-font.min.css" rel="stylesheet" media="all">
    <link href="register/vendor/font-awesome-4.7/css/font-awesome.min.css" rel="stylesheet" media="all">
    <!-- Font special for pages-->
    <link href="register/https://fonts.googleapis.com/css?family=Poppins:100,100i,200,200i,300,300i,400,400i,500,500i,600,600i,700,700i,800,800i,900,900i" rel="stylesheet">

<body>
<div class="page-wrapper bg-gra-01 p-t-y5 p-b-y5 font-poppins">
    <div class="wrapper wrapper--w680">
        <div class="card card-3">
            <div class="card-heading"></div>
            <div class="card-body">
                <h2 class="title">Register</h2>
                <form method="post" action="/register">

                    <div class="input-group">
                        <input class="input--style-3" type="text" placeholder="Username" name="username">
                    </div>

                    <div class="input-group">
                        <input class="input--style-3" type="text" placeholder="Name" name="name">
                    </div>


                    <div class="input-group">
                        <input class="input--style-3" type="text" placeholder="Surname" name="surname">
                    </div>


                    <div class="input-group">
                        <input class="input--style-3" type="password" placeholder="Password" name="password">
                    </div>


                    <div class="input-group">
                        <input class="input--style-3 js-datepicker" type="text" placeholder="Birthdate" name="birthday">
                        <i class="zmdi zmdi-calendar-note input-icon js-btn-calendar"></i>
                    </div>

                    <div class="input-group">
                        <div class="rs-select2 js-select-simple select--no-search">
                            <select name="gender">
                                <option disabled="disabled" selected="selected">Gender</option>
                                <option>Male</option>
                                <option>Female</option>
                            </select>
                            <div class="select-dropdown"></div>
                        </div>
                    </div>
                    <div class="input-group">
                        <input class="input--style-3" type="email" placeholder="Email" name="email">
                    </div>
                    <div class="input-group">
                        <input class="input--style-3" type="text" placeholder="Phone" name="phone">
                    </div>
                    <div class="p-t-10">
                        <button class="btn btn--pill btn--green" type="submit">Submit</button>
                    </div>

                    <div>
                        <button class="btn btn--pill btn--green bubbly-button" type="button" >
                            <a class="register-button" href="http://localhost:9090">Login </a>
                        </button>
                    </div>

                </form>



            </div>
        </div>
    </div>
</div>

<!-- Jquery JS-->
<script src="register/vendor/jquery/jquery.min.js"></script>
